<!DOCTYPE html>
<html lang="en">
<head>
	{%block head%}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{%block title%}Admin{%endblock%}</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/admin.css')}}">
	{%endblock%}
</head>
<body>
	<nav id="navigation">
		{%block nav %}
		<ul>
			<li><a href="{{url_for('admin_panel')}}"><button class="redirect" id="redirect_1"><span id="custom">HOME</span></button></a></li>
			<li><a href="{{url_for('show_users')}}"><button class="redirect" id = "redirect_2"><span id="custom">USERS</span></button></a></li>
			<li><a href="{{url_for('show_products')}}"><button class="redirect" id="redirect_3"><span id="custom">PRODUCTS</span></button></a></li>
		</ul>
		{%endblock%}
	</nav>
	<div id="content">
		{%block content%}
		{%endblock%}
	</div>
</body>
</html>
